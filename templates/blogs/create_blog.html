{% extends 'blogs/list_blog.html' %}

{% block title %}Create blog{% endblock title %}   

{% block content %}
    <h1>Create blog</h1>

    <!-- Form Errors -->
    {% if form.errors %}
        <ul class="errors">
            {% for error in form.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}
        <input type="submit" value="Create" name="Create">
        <input type="submit" value="Move to drafts" name="Move to drafts">
    </form>

    {{ form.media }}
{% endblock content %}
