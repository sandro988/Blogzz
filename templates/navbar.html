{% load static %}

<nav>
    <div class="homepage-nav-inner">
        <div class="homepage-nav-left">
            
            <a href="{% url 'home' %}" class="homepage-blogzz-logo">
                <img src="{% static 'images/blogzz-logo.svg' %}" alt="Logo of Blogzz">
            </a>
            
            <a href="{% url 'create_blog' %}" class="homepage-nav-create-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="#000000" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"></rect><line x1="40" y1="128" x2="216" y2="128" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line><line x1="128" y1="40" x2="128" y2="216" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line></svg>
            </a>
        </div>
        <div class="homepage-nav-middle">
            <form method="GET" action="{% url 'home' %}">
                <input type="search" name="q" placeholder="Search" autocomplete="off" class="search-field">
                <button type="reset" class="clear-search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="#000000" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"></rect><circle cx="128" cy="128" r="96" fill="none" stroke="#000000" stroke-miterlimit="10" stroke-width="16"></circle><line x1="160" y1="96" x2="96" y2="160" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line><line x1="160" y1="160" x2="96" y2="96" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line></svg>
                </button>
                <button type="reset" class="reset-search">Cancel</button>
            </form>
        </div>

        <div class="homepage-nav-right">
            <a href="/" class="desktop-current-user-profile-picture">
                <img 
                class="current-user-profile-picture"
                src="{{ request.user.profile_picture.url}}" 
                alt="{{ request.user }}'s profile image">
            </a>

            <div class="homepage-navbar-dropdown">
                <svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="#000000" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"></rect><polyline points="208 96 128 176 48 96" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></polyline></svg>
            </div>

            <div class="navbar-dropdown-container">
                <div class="navbar-dropdown-top">
                    <a href="/" class="navbar-dropdown-profile-link1">
                        <img src="{{ request.user.profile_picture.url }}" alt="{{ request.user }}'s profile picture">
                        <div>
                            <p>{{ request.user }}</p>
                            <p>{{ request.user.email|truncatechars:25 }}...</p>
                        </div>
                    </a>
                </div>
                <div class="navbar-dropdown-bottom">
                    <div class="account-options">
                        <small>Account options</small>
                        <a href="/">
                            <p>My profile</p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="#000000" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"></rect><line x1="64" y1="192" x2="192" y2="64" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></line><polyline points="88 64 192 64 192 168" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></polyline></svg>
                        </a>
                        <a href="/">
                            <p>Settings</p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="#000000" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"></rect><line x1="64" y1="192" x2="192" y2="64" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></line><polyline points="88 64 192 64 192 168" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></polyline></svg>
                        </a>
                    </div>
                    <div class="other-options">
                        <small>Other options</small>
                        <a href="{% url 'account_logout' %}">Sign out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
